version: '3.9'

services:

  proxy:
    container_name: nextcloud_proxy
    image: jwilder/nginx-proxy
    ports:
      - "8080:80"
      - "8443:443"
    networks:
      - nextcloud_network
    restart: unless-stopped
    volumes:
      - ./proxy/conf.d:/etc/nginx/conf.d:rw
      - ./proxy/vhost.d:/etc/nginx/vhost.d:rw
      - ./proxy/html:/urs/share/nginx/html:rw
      - ./proxy/certs:/etc/nginx/certs:ro
     # - ./proxy/localtime:/etc/localtime:ro

  letsencrypt:
    container_name: nextcloud_letsencrypt
    image: jrcs/letsencrypt-nginx-proxy-companion
    networks:
      - nextcloud_network
    depends_on:
      - proxy
    volumes:
      - ./proxy/vhost.d:/etc/nginx/vhost.d:rw
      - ./proxy/html:/urs/share/nginx/html:rw
      - ./proxy/certs:/etc/nginx/certs:ro
      - ./proxy/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped

  mariadb:
    container_name: nextcloud_maraiadb
    image: mariadb:latest
    networks:
      - nextcloud_network
    environment:
      - MYSQL_ROOT_PASSWORD=123
      - MYSQL_PASSWORD=456
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
    restart: unless-stopped

  nextcloud:
    container_name: nextcloud_app
    image: nextcloud:latest
    networks:
      - nextcloud_network
    depends_on:
      - proxy
      - letsencrypt
      - mariadb
    volumes:
    - ./app/config:/vat/www/html/config
    - ./app/custom_app:/var/www/html/custom_app
    - ./app/data:/var/www/html/data
    - ./app/themes:/var/www/html/themes
    #- /etc/localtime:/etc/localtime:ro
    environment:
      - VIRTUAL_HOST=192.168.100.32
      - LETSENCRYPT_HOST=192.168.100.32
      - LETSENCRYPT_EMAIL=test@domin.com

volumes:
  nextcloud:
  db:
networks:
  nextcloud_network:
